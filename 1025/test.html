<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div></div>
<div></div>
<div></div>


<script>
    let divs = document.getElementsByTagName("div")

    for (let i = 0; i < divs.length; i++) {
        divs[i].setAttribute("class", "div" + (i + 1))
    }
    let styleEl = document.createElement("style")
    document.head.appendChild(styleEl)
    let stylesheet = document.styleSheets[document.styleSheets.length - 1]

    let list = {
        ".div1": {
            width: "50px",
            height: "50px",
            "background-color": "red"
        },
        ".div2": {
            width: "100px",
            height: "100px",
            "background-color": "green"
        },
        ".div3": {
            width: "150px",
            height: "150px",
            "background-color": "blue"
        },
        ".div3:hover": {
            width: "200px",
            height: "200px"
        }
    }

    for (let item in list) {
        let str = item + "{"
        for (let key in list[item]) {
            str += key + ":" + list[item][key] + ";"
        }
        stylesheet.insertRule(str + "}", stylesheet.cssRules.length)
    }
    console.log(stylesheet)


    // 事件侦听和派发
    console.log("事件侦听和派发")

    let o1 = {
        a: function (num) {
            let e=new Event("ele")
            e.num=num
            document.dispatchEvent(e)
        }
    }

    let o2 = {
        a: function () {
            document.addEventListener("ele",this.b)
        },
        b: function (e) {
            console.log(e.num)
        }
    }
    o2.a()
    o1.a(123)
    o1.a(123)


    /*
        1.
            1.   自定义对象属性
            2.   标签的属性名和属性值相同 (不一定改变)
        2.
            document.styleSheets 网页里的style标签
            document.styleSheets[0].cssRules 网页里第一个style标签的样式
            document.styleSheets[0].cssRules[0].style 网页里第一个style标签 第一个样式里的属性

    */





</script>
</body>
</html>
