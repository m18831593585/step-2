<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background: red;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    const div = document.getElementById("div1")
    let bool = false,
        x = 0;
    div.addEventListener('click', function () {
        bool = !bool;
    })
    setInterval(function () {
        if (!bool) return;
        div.style.left = x++ + "px"
    }, 16)


    var t;

        t = Math.random()
        console.log(t)
        if (t === 0) {
            console.log("!!!!!")
            break
        }
        setTimeout(function (){},3000)
    }


</script>
</body>
</html>
