<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .carousel {
            width: 100%;
            height: 33.3vw;
            min-height: 365px;
            position: relative;
            overflow: hidden;
        }

        .img-con {
            width: 200%;
            height: 100%;
            min-width: 1200px;
            position: absolute;
            left: 0;
        }

        .img-con img {
            width: 100%;
            height: 100%;
        }

        .img-con .title {
            position: absolute;
            left: 15%;
            top: 10%;
            color: white;
            font-size: 20px;
            user-select: none;
        }

        .img-con .day {
            font-size: 30px;
        }

        .img-con .image-item {
            width: 50%;
            height: 100%;
            float: left;
            position: relative;
        }

        .dot {
            list-style: none;
            position: absolute;
            margin: 0;
            padding: 0;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .dot a {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            border: 2px solid red;
            transition: all 0.5s;
        }

        .dot > li {
            margin-left: 10px;
            float: left;
        }

        .dot > li:first-child {
            margin-left: 0;
        }

        .left, .right {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }
    </style>
</head>
<body>


<script>
    let list = [
        {img: "./img/a.jpg", date: "2/Nov.2021", info: "食欲拯救计划｜阿一古～是贼拉好吃的延吉啊！"},
        {img: "./img/b.jpg", date: "1/Nov.2021", info: "徽州古村落赏秋自驾9日攻略！给这个秋天一个说走就走的理由！"},
        {img: "./img/c.jpg", date: "31/Oct.2021", info: "致，荆棘鸟与淘金先驱者——三赴西澳自驾笔记"},
        {img: "./img/d.jpg", date: "30/Oct.2021", info: "我是你的俘虏【跟新疆私奔】"},
        {img: "./img/e.jpg", date: "29/Oct.2021", info: "遇见阳朔的光与影，晨与昏，山与水"},
    ]

    let imgContainer, // 图片容器
        dot, // 圆点ul, 用于存放圆点li
        prev,
        pos = 0, // 当前图片位置
        direction, // 切换的方向
        x = 0, // 记录滑动距离
        moveBool = false, // 是否正在切换图片, 如果是，则不能点击
        speed = 50, // 切换速度
        autoBool = false, // 是否自动轮播, 用于鼠标移入时停止自动轮播
        time = 200 // 间隔多少毫秒轮播一次

    let itemList = [] // 图片列表
    let bnList = [] // 左右按钮列表
    const LEFT = Symbol(), // 方向左
        RIGHT = Symbol() // 方向右


    init()


    function init() {
        let carousel
        if (!document.querySelector(".carousel")) {
            carousel = document.createElement("div")
            carousel.className = "carousel"
        } else {
            carousel = document.querySelector(".carousel")
        }
        createImgContainer(carousel) // 创建图片容器
        createDot(carousel) // 创建圆点
        createBnList(carousel) // 创建左右按钮
        document.body.appendChild(carousel) // 添加到body
        animation() // 开始动画
        changePrev() // 绑定左右按钮
        carousel.addEventListener("mouseenter", mouseHandler) // 绑定鼠标移入事件, 如果鼠标移入则停止自动轮播
        carousel.addEventListener("mouseleave", mouseHandler) // 绑定鼠标移出事件, 如果鼠标移出则恢复自动轮播

    }

    function mouseHandler(e) {
        autoBool = e.type === "mouseenter" ? false : (time = 200 && true)
    }


    function createImgContainer(carousel) {
        imgContainer = document.createElement("div")
        imgContainer.className = "img-con"
        imgContainer.appendChild(getImageItem(0))
        carousel.appendChild(imgContainer)
    }

    function createDot(carousel) {
        dot = document.createElement("ul")
        dot.className = "dot"
        dot.innerHTML = list.reduce((value, item, index) => {
            return value + `<li><a href="#${index}"></a></li>`
        }, "")
    }

    function animation() {
        requestAnimationFrame(animation)
        moveAnimation()
        autoMove()
    }

    function moveAnimation(){

    }

    function autoMove(){

    }


    function changeImg() {
        if (prev) {
            prev.style.backgroundColor = "rgba(255,0,0,0)"
        }
        prev = dot.children[pos].firstElementChild
        prev.style.backgroundColor = "rgba(255,0,0,0)"
    }

    function getImageItem(n) {
        if (itemList[n]) return itemList[n]
        let div = document.createElement("div")
        div.className = "image-item"
        div.innerHTML = `
            <img src="${list[n].img}">
            <div class="title">
                <div>
                    ${list[n].date.match(/(\d+)(\/.*)/).slice(1).reduce((value, item, index) => {
            if (index === 0) {
                return `<span class="day">${item}</span>`
            }
            return value + item
        }, "")}
                </div>
                <span>${list[n].info}</span>
            </div>`
        itemList[n] = div
        return itemList[n]
    }

    function createBnList(carousel) {
        for (let i = 0; i < 2; i++) {
            let bn = createBn(i)
            bn.className = i === 0 ? "right" : "left"
            carousel.appendChild(bn)
            bnList.push(bn)
            bn.addEventListener("click", bnClickHandler)
        }
    }

    function createBn(isLeft) {
        let canvas = document.createElement("canvas")
        canvas.width = 30
        canvas.height = 60
        canvas.style.backgroundColor = "rgba(0,0,0,0.4)"
        let ctx = canvas.getContext("2d")
        ctx.fillStyle = "#FFF"
        ctx.shadowBlur = 3
        ctx.shadowOffsetX = 2
        ctx.shadowOffsetY = 2
        ctx.shadowColor = "#666"
        ctx.beginPath()
        ctx.moveTo(10, 30)
        ctx.lineTo(20, 15)
        ctx.lineTo(20, 45)
        ctx.closePath()
        ctx.fill()
        if (!Boolean(isLeft)) canvas.style.transform = "scale(-1,1) translate(0, -50%)"
        return canvas
    }

    function bnClickHandler(e) {
        if (bn.className === "left") {
            pos--
            if (pos < 0) pos = list.length - 1
            direction = RIGHT
        } else {
            pos++
            if (pos > list.length - 1) pos = 0
            direction = LEFT
        }
        createNextImg()
    }

    function createNextImg(){
        if (direction === LEFT){
            x = 0
            imgContainer.appendChild(getImageItem(pos))
        }else if (direction === RIGHT){
            imgContainer.insertBefore(getImageItem(pos), imgContainer.firstChild)
            x = -getImageItem(pos).offsetWidth
        }
        imgContainer.style.left = x + "px"
        moveBool = true
        changeImg()
    }

</script>
</body>
</html>
