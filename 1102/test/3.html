<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .carousel {
            width: 100%;
            height: 33.3vw;
            min-height: 365px;
            position: relative;
            overflow: hidden;
        }

        .img-con {
            width: 200%;
            height: 100%;
            min-width: 1200px;
            position: absolute;
            left: 0;
        }

        .img-con img {
            width: 100%;
            height: 100%;
        }

        .img-con .title {
            position: absolute;
            left: 15%;
            top: 10%;
            color: white;
            font-size: 20px;
            user-select: none;
        }

        .img-con .day {
            font-size: 30px;
        }

        .img-con .image-item {
            width: 50%;
            height: 100%;
            float: left;
            position: relative;
        }

        .dot {
            list-style: none;
            position: absolute;
            margin: 0;
            padding: 0;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .dot a {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            border: 2px solid red;
            transition: all 0.5s;
        }

        .dot > li {
            margin-left: 10px;
            float: left;
        }

        .dot > li:first-child {
            margin-left: 0;
        }

        .left, .right {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }
    </style>
</head>
<body>


<script>
    let list = [
        {img: "./img/a.jpg", date: "2/Nov.2021", info: "食欲拯救计划｜阿一古～是贼拉好吃的延吉啊！"},
        {img: "./img/b.jpg", date: "1/Nov.2021", info: "徽州古村落赏秋自驾9日攻略！给这个秋天一个说走就走的理由！"},
        {img: "./img/c.jpg", date: "31/Oct.2021", info: "致，荆棘鸟与淘金先驱者——三赴西澳自驾笔记"},
        {img: "./img/d.jpg", date: "30/Oct.2021", info: "我是你的俘虏【跟新疆私奔】"},
        {img: "./img/e.jpg", date: "29/Oct.2021", info: "遇见阳朔的光与影，晨与昏，山与水"},
    ]
    const LEFT = Symbol(),
        RIGHT = Symbol(),
        SPEED = 50

    let loadedImg = [],
        pos = 0,
        x = 0,
        timer = 200,
        currentDot = 0,
        dotList = [],
        direction = LEFT,
        imgCon,
        moveBool = false,
        bnList = []

    init()

    function init() {
        let carousel = document.createElement("div")
        carousel.className = "carousel"
        document.body.appendChild(carousel)

        createImgCon(carousel)
        createDot(carousel)
        createLeftAndRight(carousel)
        animation()

        bnList.forEach((item)=>item.addEventListener("click", bnClickListener))

    }

    function bnClickListener(e) {
        if (e.target.className === "left") {
            direction = LEFT
        } else if (e.target.className === "right") {
            direction = RIGHT
        } else {
            return
        }
        moveBool = true
        move()
    }

    function animation() {
        requestAnimationFrame(animation)
        createNextImg()
    }

    function createNextImg() {
        if (moveBool) return
        if (direction === LEFT) {
            x = 0
            imgCon.appendChild(getImageItem(pos))
        } else if (direction === RIGHT) {
            imgCon.insertBefore(getImageItem(pos), imgCon.firstChild)
            x = -getImageItem(pos).offsetWidth
        }
        imgCon.style.left = x + "px"
        moveBool = true
        move()
        changeDot()
    }

    function changeDot() {
        if (currentDot) {
            currentDot.style.backgroundColor = "rgba(255,0,0,0)"
        }
        currentDot = dotList[pos].firstElementChild
        currentDot.style.backgroundColor = "rgba(255,0,0,1)"
    }

    function move() {
        if (!moveBool) return
        // timer--
        // if (timer !== 0) return

        if (direction === LEFT) {
            x += SPEED
            imgCon.style.left = x + "px"
            if (x >= imgCon.firstElementChild.offsetWidth) {
                imgCon.removeChild(imgCon.firstElementChild)
                imgCon.style.left = "0"
                moveBool = false
                timer = 200
            }
        } else if (direction === RIGHT) {
            x -= SPEED
            imgCon.style.left = x + "px"
            if (x >= 0) {
                imgCon.removeChild(imgCon.lastElementChild)
                imgCon.style.left = "0"
                moveBool = false
                timer = 200
            }
        }
    }


    function createLeftAndRight(carousel) {
        for (let i = 0; i < 2; i++) {
            let bn = drawBn(i)
            bn.className = i ? "left" : "right"
            bnList[i] = bn
            carousel.appendChild(bn)
        }
    }

    function createDot(carousel) {
        let dot = document.createElement("ul")
        dot.className = "dot"
        dot.innerHTML = `
        ${list.reduce((value, item, index) => {
            return value + `<li><a href="#${index}"></a></li>`
        }, "")}
        `
        carousel.appendChild(dot)
        dotList = Array.from(dot.children)
        console.log(dotList)
    }

    function createImgCon(carousel) {
        imgCon = document.createElement("div")
        imgCon.className = "img-con"
        imgCon.appendChild(getImageItem(0))
        carousel.appendChild(imgCon)

    }

    function getImageItem(n) {
        let imageItem = document.createElement("div")
        imageItem.className = "image-item"
        imageItem.innerHTML = `
            <img src="${list[n].img}" alt="">
            <div class="title"><div>${list[n].date.match(/(.*?)(\/.*)/).slice(1).reduce((value, item) => {
            if (!value) return value + `<span class="day">${item}</span>`
            return value + item
        }, "")}
            </div>
            <span>${list[n].info}</span>
            </div>
        `
        loadedImg[n] = imageItem
        return loadedImg[n]
    }


    function drawBn(isLeft) {
        let canvas = document.createElement("canvas")
        canvas.width = 30
        canvas.height = 60
        canvas.style.backgroundColor = "rgba(0,0,0,0.4)"
        let ctx = canvas.getContext("2d")
        ctx.fillStyle = "#FFF"
        ctx.shadowBlur = 3
        ctx.shadowOffsetX = 2
        ctx.shadowOffsetY = 2
        ctx.shadowColor = "#666"
        ctx.beginPath()
        ctx.moveTo(10, 30)
        ctx.lineTo(20, 15)
        ctx.lineTo(20, 45)
        ctx.closePath()
        ctx.fill()
        if (!Boolean(isLeft)) canvas.style.transform = "scale(-1,1) translate(0, -50%)"
        return canvas
    }

</script>
</body>
</html>
