        .carousel {
            width: 100%;
            height: 33.3vw;
            min-height: 365px;
            position: relative;
            overflow: hidden;
        }

        .img-con {
            width: 200%;
            height: 100%;
            min-width: 1200px;
            position: absolute;
            left: 0;
        }

        .img-con img {
            width: 100%;
            height: 100%;
        }

        .img-con .title {
            position: absolute;
            left: 15%;
            top: 10%;
            color: white;
            font-size: 20px;
            user-select: none;
        }

        .img-con .day {
            font-size: 30px;
        }

        .img-con .image-item {
            width: 50%;
            height: 100%;
            float: left;
            position: relative;
        }

        .dot {
            list-style: none;
            position: absolute;
            margin: 0;
            padding: 0;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 0);
        }

        .dot a {
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            border: 2px solid red;
            transition: all 0.5s;
        }

        .dot > li {
            margin-left: 10px;
            float: left;
        }

        .dot > li:first-child {
            margin-left: 0;
        }

        .left, .right {
            position: absolute;
            top: 50%;
            transform: translate(0, -50%);
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }
    </style>
</head>
