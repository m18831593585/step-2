<body>


<script>
    function currying(fn){
        let arr=[]
        return function (){
            if(arguments.length === 0) {
                fn(...arr)
                arr.length = 0
            } else {
                arr = arr.concat(Array.from(arguments))
            }
        }
    }

    let test = currying(function(){
        console.log(Array.from(arguments))
    })




</script>
