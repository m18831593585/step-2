    function cloneObject(obj, newObj) {
        if (newObj === undefined) {
            if (Node.prototype.isPrototypeOf(obj)) {
                newObj = document.createElement(obj.nodeName)
                newObj.style = obj.cssText
            } else if (obj.constructor === Uint8Array) {
                newObj = new Uint8Array(Array.from(obj))
            } else if (["Map", "Set", "Date", "RegExp"].includes(typeof obj)) {
                newObj = new obj.constructor(obj)
            } else if (obj.constructor === Function) {
                let arg = obj.toString().match(/\((.*?)\)/)[1]
                let body = obj.toString().replace(/[\n\r]/g, "").match(/{(.*)}/)[1]
                newObj = new Function(arg, body)
            } else {
                newObj = new obj.constructor()
            }
        }

        let names = Reflect.ownKeys(obj)
        for (let i = 0; i < names.length; i++) {
            let desc = Object.getOwnPropertyDescriptor(obj, names[i])
            if (typeof desc.value === "object") {
                let _o = cloneObject(desc.value)
                Object.defineProperty(newObj, names[i], {
                    value: _o,
                    enumerable: desc.enumerable,
                    configurable: desc.configurable,
                    writeable: desc.writable
                })
            } else {
                Object.defineProperty(newObj,names[i],desc)
            }
        }
        return newObj
    }
